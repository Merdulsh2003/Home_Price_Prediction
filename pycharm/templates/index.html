<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('images/homes.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
  </head>
    <div class = "container" >
        <div class ="row">
            <div class = "card" style="width: 58%; height: 100%; margin-top: 94px; margin-left: 220px; background-color: rgba(255, 255, 255, 0);border: none;">
                <div class = "card-header" style="text-align: center">
                    <h1>Welcome To House Price Predictor</h1>
                </div>
                <div class = "card-body">
                        <form method="post" accept-charset="utf-8">

                            <div class="row">

                                <div class = "col-md-6 form-group" style="text-align: center">
                                    <label><b>Select the Location</b></label>
                                    <select class = "selectpicker form-control" id="location" name="location" required="1">
                                        {% for location in locations %}
                                            <option value="{{ location }}">{{ location }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class = "col-md-6 form-group" style=" text-align: center">
                                    <label><b>Enter the BHK</b></label>
                                    <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter bhk">
                                </div>
                                 <div class = "col-md-6 form-group" style=" text-align: centermargin-top: 10px">
                                    <label style="display: block; text-align: center;"><b>Enter Number of Bathrooms</b></label>
                                    <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
                                </div>
                                 <div class = "col-md-6 form-group" style=" text-align: centermargin-top: 10px">
                                    <label style="display: block; text-align: center;"><b>Enter Square Feet</b></label>
                                    <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                                </div>
                                <div class = "col-md-12 form-group">
                                    <button class="btn btn-primary form-control"onclick="send_data()" style="margin-top: 10px">Predict Price</button>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="col-md-12" style="text-align: center">
                            <h3><span id="prediction">Prediction:</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>

            function form_handler(event) {
                event.preventDefault();
            }
            function send_data()
            {
                document.querySelector('form').addEventListener("submit",form_handler);
                var fd=new FormData(document.querySelector('form'));
                var xhr= new XMLHttpRequest();
                xhr.open('POST','/predict',true);
                document.getElementById("prediction").innerHTML = "Wait Predicting Price!.......";
                xhr.onreadystatechange= function(){
                    if(xhr.readyState == XMLHttpRequest.DONE){
                        document.getElementById('prediction').innerHTML="Prediction: â‚¹ "+xhr.responseText;
                    }
                };
                xhr.onload = function(){}
                xhr.send(fd);
            }
        </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
